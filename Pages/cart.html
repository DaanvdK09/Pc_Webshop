<!DOCTYPE html>
<html>
<head>
    <link href="../Style/style.css" rel="stylesheet" type="text/CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../Style/style-switcher.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cart</title>
    <link rel="icon" type="image/x-icon" href="../Foto's/Logo.png">
</head>
<body>
    <div class="navbar">
        <div class="webshop-logo">
            <a href="index.html"><img id="wissel-img" src="../Foto/Logo-white.png"></a>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="prebuilt-pc.html" class="nav-link">Prebuilt pc's</a>
            <a href="build-help.html" class="nav-link">Build help</a>
            <a href="pc-builder.html" class="nav-link">Custom pc builder</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
        <div class="login">
            <a href="#" id="login-link" class="login">
                <span class="login-icon">
                    <i class="fas fa-user"></i>
                </span>
                <span class="login-text" id="login-status">Log in</span>
            </a>
        </div>
        <div id="account-sidebar" class="account-sidebar">
            <div class="sidebar-content">
                <span id="close-sidebar" style="cursor:pointer;float:right;font-size:1.5em;">&times;</span>
                <h2 class="sidebar-title">Account Info</h2>
                <div class="account-item">
                    <i class="fa fa-user"></i>
                    <p id="sidebar-username"></p>
                </div>
                <div class="account-item">
                    <i class="fa fa-briefcase"></i>
                    <p id="sidebar-email"></p>
                </div>
                <div class="style-switcher">
                    <div class="style-switcher-toggler s-icon">
                        <i class="fas fa-cog fa-spin"></i>
                    </div>
                    <div class="day-night s-icon">
                        <i id="wissel-icoon" class="fas "></i>
                    </div>
                    <h4>Development team</h4>
                    <div class="colors">
                        <a href="https://github.com/Bramblokker"><span class="github-icons"><img src="https://avatars.githubusercontent.com/u/196911489?v=4" class="img-circle"><p>Bram</p></span></a>
                        <a href="https://github.com/DaanvdK09"><span class="github-icons"><img src="../Foto/Logo-daan-github.png" class="img-circle"><p>Daan</p></span></a>
                        <a href="https://github.com/Steven-str"><span class="github-icons"><img src="https://avatars.githubusercontent.com/u/211330477?v=4" class="img-circle"><p>Steven</p></span></a>
                        <a href="https://github.com/KingJulian1239"><span class="github-icons"><img src="https://avatars.githubusercontent.com/u/196911524?v=4" class="img-circle"><p>Julian</p></span></a>
                    </div>
                </div>
                <button id="logout-btn"><i class="fa fa-arrow-right-from-bracket"></i>Log out</button>
            </div>
        </div>
        <a href="cart.html" class="cart-icon"> <!--Need a new page for the shopping cart-->
                <i class="fa fa-cart-shopping"></i>
                <span class="cart-item-count"></span>
            </a>
    </div>
<!-------------------------------------------------------------------All of the page content under the navbar-------------------------------------------------------------------->
<div class="cart">
    <div class="cart-header">
        <span>Products</span>
        <span>Price</span>
        <span>Quantity</span>
        <span>Total</span>
        <span>Remove</span>
    </div>
    <div class="cart-items">
        <!-- This is where the cart items will be dynamically inserted by JavaScript -->
    </div>
    <div class="cart-total">
        <h3>Cart Total</h3>
        <p>Subtotal <span class="subtotal">$0</span></p>
        <p>Delivery Fee <span>Free</span></p>
        <p>Grand Total <span class="grand-total">$0</span></p>
        <button class="checkout-btn">Checkout</button>
    </div>
</div>
<!--Custom checkout popup-->
<div id="checkout-popup" class="checkout-popup">
    <div class="checkout-popup-content">
        <h2>Thank you for your order!</h2>
        <p>Your checkout is being processed.</p>
        <button class="checkout-popup-ok">OK</button>
    </div>
</div>
<!--Custom checkout popup-->
<!-------------------------------------------------------------------All of the page content under the navbar-------------------------------------------------------------------->
    <script src="../Js/style-switcher.js"></script>
    <script src="../Js/script.js"></script>
    <script src="../Js/cart-system.js"></script>
</body>
</html>

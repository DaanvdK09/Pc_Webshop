<!DOCTYPE html>
<html>
<head>
    <link href="../Style/style.css" rel="stylesheet" type="text/CSS">
    <link rel="stylesheet" href="../Skins/color-1.css" class="alternate-style" title="color-1">
    <link rel="stylesheet" href="../Skins/color-2.css" class="alternate-style" title="color-2" disabled>
    <link rel="stylesheet" href="../Skins/color-3.css" class="alternate-style" title="color-3" disabled>
    <link rel="stylesheet" href="../Skins/color-4.css" class="alternate-style" title="color-4" disabled>
    <link rel="stylesheet" href="../Skins/color-5.css" class="alternate-style" title="color-5" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../Style/style-switcher.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Website</title>
</head>
<body>
    <div class="style-switcher">
        <div class="style-switcher-toggler s-icon">
            <i class="fas fa-cog fa-spin"></i>
        </div>
        <div class="day-night s-icon">
            <i class="fas "></i>
        </div>
        <h4>Theme Selection</h4>
        <div class="colors">
            <span class="color-1" onclick="setActiveStyle('color-1')"></span>
            <span class="color-2" onclick="setActiveStyle('color-2')"></span>
            <span class="color-3" onclick="setActiveStyle('color-3')"></span>
            <span class="color-4" onclick="setActiveStyle('color-4')"></span>
            <span class="color-5" onclick="setActiveStyle('color-5')"></span>
        </div>
    </div>
    <div class="page-back">
        <a href="index.html">
        <button><i class="fa fa-arrow-left"></i>Go Back</button>
        </a>
    </div>
    <div class="login-container">
        <h1 id="form-title">Login</h1>
        <form id="loginForm">
            <label for="login-identifier">Email or Username:</label>
            <input type="text" id="login-identifier" name="login-identifier" required>
            
            <label for="password">Password:</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
                    <i class="fa fa-eye"></i>
                </button>
            </div>
            
            <button type="submit">Login</button>
        </form>

        <form id="signupForm" style="display: none;">
            <label for="new-email">Email:</label>
            <input type="email" id="new-email" name="new-email" required>

            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" required>
            
            <label for="new-password">Password:</label>
            <div class="password-wrapper">
                <input type="password" id="new-password" name="new-password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('new-password', this)">
                    <i class="fa fa-eye"></i>
                </button>
            </div>
            <label for="confirm-password">Confirm Password:</label>
            <div class="password-wrapper">
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('confirm-password', this)">
                    <i class="fa fa-eye"></i>
                </button>
            </div>
            <button type="submit">Sign Up</button>
        </form>

        <p id="toggle-link">
            Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a>
        </p>
    </div>

    <script src="../Js/login.js"></script>
    <script src="../Js/style-switcher.js"></script>
    <script src="../Js/script.js"></script>
</body>
</html>

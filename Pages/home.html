<!DOCTYPE html>
<html>
<head>
    <link href="../Style/style.css" rel="stylesheet" type="text/CSS">
    <link rel="stylesheet" href="../Skins/color-1.css" class="alternate-style" title="color-1">
    <link rel="stylesheet" href="../Skins/color-2.css" class="alternate-style" title="color-2" disabled>
    <link rel="stylesheet" href="../Skins/color-3.css" class="alternate-style" title="color-3" disabled>
    <link rel="stylesheet" href="../Skins/color-4.css" class="alternate-style" title="color-4" disabled>
    <link rel="stylesheet" href="../Skins/color-5.css" class="alternate-style" title="color-5" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../Style/style-switcher.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Website</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <div class="nav-links">
                <a href="">temp</a>
                <a href="">temp</a>
                <a href="">temp</a>
                <a href="">temp</a> 
            </div>
        </div>

        <div class="login">
            <a href="#" id="login-link">
                <div class="login-icon">
                    <i class="fas fa-user"></i>
                </div> 
                <div class="login-text">
                    <p id="login-status">Log in</p>
                </div>
            </a>
        </div>

        <div id="account-sidebar" class="account-sidebar">
            <div class="sidebar-content">
                <span id="close-sidebar" style="cursor:pointer;float:right;font-size:1.5em;">&times;</span>
                <h2>Account Info</h2>
                <p id="sidebar-username"></p>
                <p id="sidebar-email"></p>
                <div class="style-switcher">
                    <div class="style-switcher-toggler s-icon">
                        <i class="fas fa-cog fa-spin"></i>
                    </div>
                    <div class="day-night s-icon">
                        <i class="fas "></i>
                    </div>

                    <h4>Theme Selection</h4>
                    <div class="colors">
                        <span class="color-1" onclick="setActiveStyle('color-1')"></span>
                        <span class="color-2" onclick="setActiveStyle('color-2')"></span>
                        <span class="color-3" onclick="setActiveStyle('color-3')"></span>
                        <span class="color-4" onclick="setActiveStyle('color-4')"></span>
                        <span class="color-5" onclick="setActiveStyle('color-5')"></span>
                    </div>
                </div>
                <button id="logout-btn">Log out</button>
            </div>
        </div>

        <div class="cart-icon">
            <a href=""> <!--Need a new page for the shopping cart-->
                <button>
                    <i class="fa fa-cart-shopping"></i>
                </button>
            </a>
        </div>
    </div>

    <script src="../Js/style-switcher.js"></script>
    <script src="../Js/script.js"></script>
</body>
</html>
